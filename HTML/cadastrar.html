<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/IMG/Mister_Servs-removebg-preview.png" type="image/x-icon" />
  <link rel="stylesheet" href="assets/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="assets/CSS/cadastro.css">
  <title>Cadastrar - Mister Servs</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header></header>
  <!-- Conteúdo Principal -->
  <main class="container-fluid">
    <div class="container mt-5 pt-2 rounded-3 form-control border-info">
      <!-- Título -->
      <div class="row">
        <div class="col-12 pt-3 pb-5 text-center">
          <h2>Cadastro</h2>
        </div>
      </div>
      <form class="row g-1 p-4" action="" method="post" id="formCad">
        <!-- Nome completo -->
        <div class="col-12 form-floating mb-3">
          <input type="text" name="nome" class="form-control" id="nome" placeholder="" />
          <label for="nome">Nome Completo</label>
        </div>

        <!-- Telefone Celular -->
        <div class="col-12 form-floating mb-3">
          <input type="text" name="telefone" class="form-control" id="telefone" placeholder="(00) 0 0000-0000" />
          <label for="telefone">Telefone</label>
        </div>

        <div class="col-12 align-items-center">
          <!-- CEP -->
          <div class="col-12 form-floating mb-3">
            <input type="text" name="endereco" class="form-control" id="cep" />
            <label for="endereco">CEP</label>
          </div>
          <!-- Botão de Cidade -->
          <select id="cidade" class="form-select mb-3" aria-label="Default select example">
            <option selected>Cidade</option>
            <option value="1">Manaus</option>
            <option value="2">Manacapuru</option>
            <option value="3">Careiro Castanho</option>
            <option value="4">Careiro da Vázea</option>
          </select>
        </div>

        <!-- E-mail -->
        <div class="col-12 form-floating mb-3">
          <input type="email" name="email" class="form-control" id="email" placeholder="" />
          <label for="email">E-mail</label>
        </div>

        <div class="col-12">
          <label for="inputPassword2" class="visually-hidden">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>

        <!-- Botões do formulário -->
        <div class="col-12 mt-5 text-center">
          <button type="submit" class="btn btn-outline-primary">
            Cadastrar
          </button>
          <button type="reset" class="btn btn-outline-danger">Limpar</button>
        </div>
      </form>

      <div class="col-12 text-center">
        <a href="index.html" class="nav nav-link-danger return">Voltar ao início</a>
      </div>
    </div>
  </main>
  <!-- Rodapé -->
  <footer>
  </footer>

  <script src="/assets/JavaScript/cadastro.js"></script>
</body>

</html>
